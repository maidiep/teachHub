<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Francois+One" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">



    <title>teachHub</title>
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<br>
        <h1 class="text-center">
                <i class="fas fa-chalkboard-teacher"></i>
                TeachHub
            </h1>   
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">Home</a>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">FAQ</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-md-auto">
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="modal" data-target="#loginPopUp" href="#">Login
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" data-toggle="modal" data-target=#signUpPopUp href="#">SignUp
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                
                <div class="jumbotron"> 
                        <p class="text-right">A free open source lesson plan database for K-12 educators!
                            </p>
                            <p> 
                        <form class="form-inline float-right">
                            <input class="form-control mr-sm-2" type="text" />
                            <button class="btn btn-danger my-2 my-sm-0" type="submit">
                                Search
                            </button>
                        </form>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <!-- Login Modal -->
    <div class="modal fade" id="loginPopUp">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- body -->
                <div class="modal-body">
                    <form role="form">
                            <i class="fas fa-envelope"></i>
                            Email
                            <input type="email" autocomplete=off class="form-control"> <br>
                            <i class="fas fa-unlock-alt"></i>
                            Password
                            <input type="password" autocomplete=off class="form-control">
                    </form>
                </div>
                <!-- submit -->
                <div class="modal-footer">
                    <button class="btn btn-success btn-block">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of Login Modal -->

    <!-- SignUp Modal -->
    <div class="modal fade" id="signUpPopUp">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <h3 class="modal-title">Create an Account</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- body -->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            First Name
                            <input type="text" autofocus autocomplete=off class="form-control"> <br>
                            Last Name
                            <input type="text" autocomplete=off class="form-control"> <br>
                            <i class="fas fa-envelope"></i>
                            Email
                            <input type="email" autocomplete=off class="form-control"> <br>
                            <i class="fas fa-unlock-alt"></i>
                            Password
                            <input type="password" autocomplete=off class="form-control">
                        </div>
                    </form>
                </div>
                <!-- submit -->
                <div class="modal-footer">
                    
                    <button class="btn btn-success btn-block">Sign Me Up</button>
                
                </div>
            </div>
        </div>
    </div>
    <!-- end of SignUp Modal -->

    <div class="footer">
			<div class="col-md-12" id="footer">
					<p class="text-center" id="copyright">&copy; 2018 UNCC Coding Bootcamp | Project 2 | Team Boston</p>
					</div>
		</div>




</body>

</html>
